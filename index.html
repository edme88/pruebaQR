<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="funcionesJS.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var miapp = angular.module('miapp',[]).controller("micontrolador",function($scope) {
            $scope.items = [
                {
                    "Producto": "Bluethood Beacons",
                    "Marca": "Aruba",
                    "CodigoFinnegans": "ARUBA00037",
                    "datasheets-text": ["ARUBA BEACONS: BLE-powered Location and Proximity Services"],
                    "datasheet-url": ["https://drive.google.com/open?id=0Bx5Eg5OBbHdWR1F6V1ZWLUtoZTA"],
                    "cantidad": 1,
                    "proyecto": ["Ninguno"],
                },
                {
                    "Producto": "Monitor Led 21,5'",
                    "Marca": "CX",
                    "CodigoFinnegans": "MOYTV00008",
                    "datasheets-text": [""],
                    "datasheet-url": [""],
                    "cantidad": 1,
                    "proyecto": ["Ninguno"],
                }
            ]
        });
    </script>
</head>
<body onload="cargarValor()">

<header>
    <h1> Inventario </h1>
</header>

<div ng-app="miapp">
    <label>Buscar Codigo Finnegans: <input id="buscar" ng-model="buscar.CodigoFinnegans"></label>
    <label>Buscar Marca: <input ng-model="buscar.Marca"></label><br>
    <label>Buscar Producto <input ng-model="buscar.Producto"></label><br>

    <div ng-controller="micontrolador">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Marca</th>
                <th>Codigo Finnegans</th>
                <th>Cantidad</th>
                <th>Datasheets</th>
                <th>Proyecto</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items | filter:buscar">
                <th>{{item.Producto}}</th>
                <th>{{item.Marca}}</th>
                <th>{{item.CodigoFinnegans}}</th>
                <th>{{item.cantidad}}</th>
                <th><a href="{{datasheet-url}}"> {{item.datasheets-text}}</a> </th>
                <th>{{item.proyecto}}</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
